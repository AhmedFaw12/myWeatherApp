<html>

<head>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/notFound.css" />

    <title>My Page Not Found</title>
</head>

<body>

<div class="vh-100 d-flex justify-content-center align-items-center bg-deepDark">
    <div class="card bg-white  p-3 rounded-lg">
        <h2 class="text-dark font-weight-bolder">Page Not Found</h2>
        <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>

        <div class="pb-3 border-bottom">
            <i class="fas fa-chevron-left"></i>
            <span onclick="history.back();">Back to our site</span>
        </div>

        <p class="mt-3">If this is your site, and you weren't expecting a 404 for this path, please visit Netlify's <a href="https://answers.netlify.com/t/support-guide-i-ve-deployed-my-site-but-i-still-see-page-not-found/125?utm_source=404page&utm_campaign=community_tracking">"page not found" support guide</a> for troubleshooting tips.</p>
    </div>
</div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
